<div class="card">
    <h4 class="card-header">Đăng nhập</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >Số điện thoại:</label>
                <input type="text" formControlName="phone" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Số điện thoại là bắt buộc</div>
                </div>
            </div>
            <div class="form-group">
                <label >Mật khẩu:</label>
                <input type="password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mật khẩu là bắt buộc</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Đăng nhập
                </button>
                <a routerLink="../register" class="btn btn-link">Đăng kí</a>
            </div>
        </form>
    </div>
</div>
