
<h1>Chỉnh sửa thông tin</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label >Họ:</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">Họ là bắt buộc</div>
    </div>
  </div>
  <div class="form-group">
    <label >Tên:</label>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Tên là bắt buộc</div>
    </div>
  </div>

  <div class="form-group">
    <label>Ngày sinh:</label>
    <input type="date" formControlName="birthday"
      class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"
      value="this.form.get('birthday').value"
      />
    <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
      <div *ngIf="f.birthday.errors.required"> Ngày sinh là bắt buộc</div>
    </div>
  </div>
  <div class="form-group">
    <label >Giới tính:</label><br>
    <div class="form-check-inline">
      <label class="form-check-label" >
        <input type="radio" formControlName="sex" class="form-check-input" name="sex" value="male" 
          [(ngModel)]="this.sex"
        >Nam
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio"  formControlName="sex" 
          class="form-check-input" name="sex" value="felmale"
          [(ngModel)]="this.sex"  
        >Nữ
      </label>
    </div>

  </div>
  <div class="form-group">
    <label >Tên người dùng:</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Tên người dùng là bắt buộc</div>
    </div>
  </div>


  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Lưu
    </button>
    <a routerLink="../update-information-user" class="btn btn-link">Hủy</a>
  </div>
</form>
